service: jira-datastudio
provider:
  name: aws
  stage: ${self:custom.stage}
  runtime: ruby2.7
  memorySize: 1024
  logRetentionInDays: 14
  timeout: 28 # API gateway times out at 29 seconds so we set the lambda's timeout to be a bit shorter
  httpApi:
    payload: '2.0'
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - Ref: CacheBucket
    - Effect: 'Allow'
      Action:
       - s3:*Object
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - Ref: CacheBucket
            - '/*'
  environment:
    GEM_PATH: /opt/ruby/2.5.0
    STAGE: ${self:custom.stage}
    CACHE_BUCKET_NAME: ${self:custom.cacheBucketName}
custom:
  stage: ${opt:stage, env:SLS_STAGE, 'dev'}
  cacheBucketName: jira-datastudio-${self:custom.stage}
package:
  individually: true
functions:
  report:
    handler: entry_report.run
    package:
      exclude:
        - ./**
      include:
        - entry_report.rb
        - lib/**/*.rb
    # layers:
    #   - { Ref: GemsLambdaLayer }
    events:
      - httpApi:
          method: POST
          path: /jira-kanban
resources:
  Resources:
    CacheBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.cacheBucketName}
